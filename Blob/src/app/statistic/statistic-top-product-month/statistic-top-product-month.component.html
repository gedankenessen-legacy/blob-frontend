<nz-table #topProductsMonth [nzData]="topProducts">
    <thead>
        <tr>
            <th>Produkt</th>
            <th>Anzahl</th>
            <th>Umsatz</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of topProductsMonth.data">
            <td>{{ data.product }}</td>
            <td>{{ data.count }}</td>
            <td>{{ data.profit | currency:"EUR"}}</td>
        </tr>
    </tbody>
</nz-table>
