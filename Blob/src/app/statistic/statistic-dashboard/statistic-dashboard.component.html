<div nz-row>
    <div nz-col nzSpan="12">
        <div nz-row>
            Wochenumsatz
        </div>
        <div nz-row>
            <ngx-charts-area-chart [view]="view" [scheme]="colorScheme" [legend]="legend"
                [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxis]="xAxis" [yAxis]="yAxis"
                [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" [timeline]="timeline" [results]="weeklyProfits"
                (select)="onSelect($event)">
            </ngx-charts-area-chart>
        </div>
    </div>
    <div nz-col nzSpan="12">Monatsgewinn</div>
</div>
<div nz-row>
    <div nz-col nzSpan="12">Top-Seller Woche</div>
    <div nz-col nzSpan="12">Top-Seller Monat</div>
</div>
