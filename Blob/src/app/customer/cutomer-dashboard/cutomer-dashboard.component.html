<!----------------------------------------->
<!-- Kunden hinzufügen Button           -->
<!----------------------------------------->
<div class="button-wrapper">
  <button
    nz-button
    nzType="primary"
    class="element-add-button"
    (click)="showPopup()"
  >
    <i nz-icon nzType="plus" nzTheme="outline"></i> Kunde hinzufügen
  </button>
</div>

<!----------------------------------------->
<!-- Kundentabelle                      -->
<!----------------------------------------->
<nz-table #nzTable [nzData]="listOfDisplayData" nzTableLayout="fixed">
  <thead>
    <tr>
      <th nzCustomFilter>
        Name
        <nz-filter-trigger
          [(nzVisible)]="visible"
          [nzActive]="searchValue.length > 0"
          [nzDropdownMenu]="menu"
        >
          <i nz-icon nzType="search" nzTheme="outline"></i>
        </nz-filter-trigger>
      </th>
      <th>Adresse</th>
      <th>Telefon</th>
      <th>E-Mail</th>
      <th>Quickactions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of nzTable.data">
      <td>{{ data.name }}</td>
      <td>{{ data.address }}</td>
      <td>{{ data.phone }}</td>
      <td>{{ data.email }}</td>
      <td>
        <button
          nz-button
          nzType="primary"
          [nzSize]="4"
          class="quickaction-button"
        >
          <i nz-icon nzType="edit" nzTheme="outline"></i>
        </button>
        <button
          nz-button
          nzType="primary"
          [nzSize]="4"
          class="quickaction-button"
        >
          <i nz-icon nzType="delete" nzTheme="outline"></i>
        </button>
        <button
          nz-button
          nzType="primary"
          [nzSize]="4"
          class="quickaction-button"
        >
          <i nz-icon nzType="copy" nzTheme="outline"></i>
        </button>
      </td>
    </tr>
  </tbody>
</nz-table>
<!----------------------------------------->
<!-- Kundensuche Dropdown                -->
<!----------------------------------------->
<nz-dropdown-menu #menu="nzDropdownMenu">
  <div class="ant-table-filter-dropdown">
    <div class="search-box">
      <input
        type="text"
        nz-input
        placeholder="Kundenname"
        [(ngModel)]="searchValue"
      />
      <button
        nz-button
        nzSize="small"
        nzType="primary"
        (click)="search()"
        class="search-button"
      >
        Suchen
      </button>
      <button nz-button nzSize="small" (click)="reset()">Reset</button>
    </div>
  </div>
</nz-dropdown-menu>

<!----------------------------------------->
<!-- Popup um Kunden hinzuzufügen        -->
<!----------------------------------------->
<nz-modal
  nzWrapClassName="vertical-center-modal"
  [(nzVisible)]="isPopupVisible"
  nzTitle="Kunden hinzufügen"
  [nzContent]="modalContent"
  [nzFooter]="modalFooter"
  (nzOnCancel)="handlePopupCancel()"
>
  <ng-template #modalContent>
    <form
      nz-form
      [formGroup]="addForm"
      class="login-form"
      (ngSubmit)="submitAddForm()"
    >
      <nz-form-item>
        <nz-form-control nzErrorTip="Bitte geben Sie einen Vorname ein!">
          <nz-input-group>
            <input
              type="text"
              nz-input
              formControlName="prename"
              placeholder="Vorname"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Bitte geben Sie einen Nachname ein!">
          <nz-input-group>
            <input
              type="text"
              nz-input
              formControlName="lastname"
              placeholder="Nachname"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Bitte geben Sie eine Straße ein!">
          <nz-input-group>
            <input
              type="text"
              nz-input
              formControlName="street"
              placeholder="Straße"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Bitte geben Sie eine PLZ ein!">
          <nz-input-group>
            <input
              type="text"
              nz-input
              formControlName="zip"
              placeholder="PLZ"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Bitte geben Sie eine Stadt ein!">
          <nz-input-group>
            <input
              type="text"
              nz-input
              formControlName="city"
              placeholder="Stadt"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <!-- <button
        nz-button
        class="addButton"
        [nzType]="'primary'"
        nzBlock
      >
        Speichern
      </button> -->
    </form>
  </ng-template>
  <ng-template #modalFooter>
    <button nz-button nzType="primary" (click)="submitAddForm()" nzBlock>
      Speichern
    </button>
  </ng-template>
</nz-modal>
