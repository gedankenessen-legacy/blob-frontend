<!----------------------------------------->
<!-- Kunden hinzufügen Button           -->
<!----------------------------------------->
<button nz-button nzType="primary" class="element-add-button">
<i nz-icon nzType="plus" nzTheme="outline"></i> Kunde hinzufügen
</button>
  
  <!----------------------------------------->
  <!-- Kundentabelle                      -->
  <!----------------------------------------->
  <nz-table #nzTable [nzData]="listOfDisplayData" nzTableLayout="fixed">
    <thead>
      <tr>
        <th nzCustomFilter>
          Name
          <nz-filter-trigger [(nzVisible)]="visible" [nzActive]="searchValue.length > 0" [nzDropdownMenu]="menu">
            <i nz-icon nzType="search" nzTheme="outline"></i>
          </nz-filter-trigger>
        </th>
        <th>Adresse</th>
        <th>Telefon</th>
        <th>E-Mail</th>
        <th>Quickactions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of nzTable.data">
        <td>{{ data.name }}</td>
        <td>{{ data.address }}</td>
        <td>{{ data.phone }}</td>
        <td>{{ data.email }}</td>
        <td>
          <button nz-button nzType="primary" [nzSize]="4" class="quickaction-button"><i nz-icon nzType="edit" nzTheme="outline"></i></button>
          <button nz-button nzType="primary" [nzSize]="4" class="quickaction-button"><i nz-icon nzType="delete" nzTheme="outline"></i></button>
          <button nz-button nzType="primary" [nzSize]="4" class="quickaction-button"><i nz-icon nzType="copy" nzTheme="outline"></i></button>
        </td>
      </tr>
    </tbody>
  </nz-table>
  <!----------------------------------------->
  <!-- Kundensuche Dropdown               -->
  <!----------------------------------------->
  <nz-dropdown-menu #menu="nzDropdownMenu">
    <div class="ant-table-filter-dropdown">
      <div class="search-box">
        <input type="text" nz-input placeholder="Kundenname" [(ngModel)]="searchValue" />
        <button nz-button nzSize="small" nzType="primary" (click)="search()" class="search-button">
          Suchen
        </button>
        <button nz-button nzSize="small" (click)="reset()">Reset</button>
      </div>
    </div>
  </nz-dropdown-menu>
