<nz-layout class="nzLayout">
  <nz-header>
    <div class="logo">BLOB</div>
    <h1 class="header-title-name">{{ Title }}</h1>
    <ul nz-menu nzTheme="dark" nzMode="horizontal" class="header-menu">
      <li nz-menu-item>
        <i nz-icon nzType="setting" nzTheme="outline"></i>Verwaltung
      </li>
      <li nz-menu-item>
        <i nz-icon nzType="export" nzTheme="outline"></i>Logout
      </li>
    </ul>
  </nz-header>
  <nz-layout>
    <nz-sider nzWidth="200px" nzTheme="dark">
      <ul nz-menu nzTheme="dark">
        <li [routerLink]="['/products']" routerLinkActive="active" nz-menu-item>
          <i nz-icon nzType="code-sandbox" nzTheme="outline"></i>Produkte
        </li>
        <li
          [routerLink]="['/customer']"
          routerLinkActive="router-link-active"
          nz-menu-item
        >
          <i nz-icon nzType="user" nzTheme="outline"></i>Kunden
        </li>
        <li
          [routerLink]="['/order']"
          routerLinkActive="router-link-active"
          nz-menu-item
        >
          <i nz-icon nzType="carry-out" nzTheme="outline"></i>Bestellungen
        </li>
        <li
          [routerLink]="['/shipping']"
          routerLinkActive="router-link-active"
          nz-menu-item
        >
          <i nz-icon nzType="send" nzTheme="outline"></i>Versand
        </li>
        <li
          [routerLink]="['/statistic']"
          routerLinkActive="router-link-active"
          nz-menu-item
        >
          <i nz-icon nzType="area-chart" nzTheme="outline"></i>Statistik
        </li>
      </ul>
    </nz-sider>
    <nz-layout class="inner-layout">
      <nz-content><router-outlet></router-outlet></nz-content>
    </nz-layout>
  </nz-layout>
</nz-layout>
