<form
      nz-form
      [formGroup]="addForm"
      class="login-form"
      (ngSubmit)="submitAddForm()"
    >

    <nz-form-item>
        <nz-form-control>
            <nz-select formControlName="customerId" nzShowSearch nzAllowClear nzPlaceHolder="Wähle einen Kunden"  [nzLoading]="isLoading" (ngModelChange)="customerChanged()">
                <nz-option *ngFor="let customer of customers" [nzValue]="customer.id" [nzLabel]="customer.firstName"></nz-option>
                </nz-select>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control>
            <nz-input-group>
            <input formControlName="street" nz-input placeholder="Straße"/>
            </nz-input-group>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control>
            <nz-input-group>
            <input formControlName="city" nz-input placeholder="PLZ, Ort"/>
            </nz-input-group>
        </nz-form-control>
    </nz-form-item>
    <div *ngFor="let product of products.controls; let i = index;">
        <div>
            <nz-form-item>
                <nz-form-control>
                    <nz-select [formControlName]="products.controls[i]['product']" nzShowSearch nzAllowClear nzPlaceHolder="Produkt auswählen">
                        <nz-option *ngFor="let customer of customers" [nzValue]="customer.id" [nzLabel]="customer.firstName"></nz-option>
                        <nz-option nzLabel="Produkt 1" nzValue="1">Produkt 1</nz-option>
                        <nz-option nzLabel="Produkt 2" nzValue="2">Produkt 2</nz-option>
                        <nz-option nzLabel="Produkt 3" nzValue="3">Produkt 3</nz-option>
                    </nz-select>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control>
                    <nz-input-group>
                    <input [formControlName]="products.controls[i]['quantity']" nz-input placeholder="Menge"/>
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control>
                    <nz-input-group>
                    <input [formControlName]="products.controls[i]['price']" nz-input placeholder="Preis"/>
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
        </div>

    </div>

    <div class="button-wrapper">
    <button
        nz-button
        nzType="primary"
        class="element-add-button"
        (click)="addProduct()"
    >
        <i nz-icon nzType="plus" nzTheme="outline"></i> Produkt hinzufügen
    </button>
    </div>
     
    <button
    nz-button
    class="addButton"
    [nzType]="'primary'"
    nzBlock
    >
