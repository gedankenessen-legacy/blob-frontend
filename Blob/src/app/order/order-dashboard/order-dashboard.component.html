<!----------------------------------------->
<!-- Bestellung hinzufügen Button           -->
<!----------------------------------------->
<div class="button-wrapper">
    <button
      nz-button
      nzType="primary"
      class="element-add-button"
      [routerLink]="['/order/addedit',-1]"
    >
      <i nz-icon nzType="plus" nzTheme="outline"></i> Bestellung hinzufügen
    </button>
  </div>
  
  <nz-tabset [nzTabPosition]="'top'" [nzType]="'card'" [nzSelectedIndex]="currentState">
    <nz-tab *ngFor="let tab of tabs" [nzTitle]="tab.title" (nzClick)="tabChanged(tab.state)"> 
        <!----------------------------------------->
        <!-- Kundentabelle                      -->
        <!----------------------------------------->
        <nz-table #nzTable [nzData]="listOfDisplayData" nzTableLayout="fixed">
            <thead>
            <tr>
                <th nzCustomFilter>
                Bestellungsnummer
                <nz-filter-trigger
                    [(nzVisible)]="visible"
                    [nzActive]="searchValue.length > 0"
                    [nzDropdownMenu]="menu"
                >
                    <i nz-icon nzType="search" nzTheme="outline"></i>
                </nz-filter-trigger>
                </th>
                <th>Kunde</th>
                <th>Adresse</th>
                <th>Datum</th>
                <th>Quickactions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let data of nzTable.data">
                <td>{{ data.id }}</td>
                <td>{{ data.customer.id }}</td>
                <td>{{ data.locationId }}</td>
                <td>{{ data.createdAt }}</td>
                <td>
                <nz-select [(ngModel)]="currentState" (ngModelChange)="selectChanged($event, data.id)">
                    <nz-option *ngFor="let tab of tabs" [nzLabel]="tab.title" [nzValue]="tab.state"></nz-option>
                </nz-select>
                <button
                    nz-button
                    nzType="primary"
                    [nzSize]="4"
                    class="quickaction-button"
                >
                    <i nz-icon nzType="edit" nzTheme="outline"></i>
                </button>
                <button
                    nz-button
                    nzType="primary"
                    [nzSize]="4"
                    class="quickaction-button"
                >
                    <i nz-icon nzType="delete" nzTheme="outline"></i>
                </button>
                </td>
            </tr>
            </tbody>
        </nz-table>

    </nz-tab>
  </nz-tabset>

  
  <!----------------------------------------->
  <!-- Bestellung Suche Dropdown                -->
  <!----------------------------------------->
  <nz-dropdown-menu #menu="nzDropdownMenu">
    <div class="ant-table-filter-dropdown">
      <div class="search-box">
        <input
          type="text"
          nz-input
          placeholder="Bestellungsnummer"
          [(ngModel)]="searchValue"
        />
        <button
          nz-button
          nzSize="small"
          nzType="primary"
          (click)="search()"
          class="search-button"
        >
          Suchen
        </button>
        <button nz-button nzSize="small" (click)="reset()">Reset</button>
      </div>
    </div>
  </nz-dropdown-menu>
