<!----------------------------------------->
<!-- Produkt hinzufügen Button           -->
<!----------------------------------------->
<button [routerLink]="['addedit/-1']" nz-button nzType="primary" class="product-add-button">
  <i nz-icon nzType="plus" nzTheme="outline"></i> Produkt hinzufügen
</button>

<!----------------------------------------->
<!-- Produkttabelle                      -->
<!----------------------------------------->
<nz-table #nzTable [nzData]="listOfDisplayData" nzTableLayout="fixed">
    <thead>
        <tr>
            <th nzCustomFilter>
                Produkt
                <nz-filter-trigger [(nzVisible)]="visible" [nzActive]="searchValue.length > 0" [nzDropdownMenu]="menu">
                    <i nz-icon nzType="search" nzTheme="outline"></i>
                </nz-filter-trigger>
            </th>
            <th>SKU</th>
            <th>Bestand</th>
            <th>Preis</th>
            <th>Quickactions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of nzTable.data">
            <td>{{ data.name }}</td>
            <td>{{ data.sku }}</td>
            <td>{{ data.locationString }}</td>
            <td>{{ data.price }}€</td>
            <td>
                <button nz-button nzType="primary" [nzSize]="4" class="product-quickaction-button" (click)="editButtonClicked(data.id)"><i nz-icon nzType="edit"
            nzTheme="outline"></i></button>
                <button nz-button nzType="primary" [nzSize]="4" class="product-quickaction-button" (click)="deleteButtonClicked(data.id)"><i nz-icon nzType="delete"
            nzTheme="outline"></i></button>
                <button nz-button nzType="primary" [nzSize]="4" class="product-quickaction-button" (click)="copyButtonClicked(data.id)"><i nz-icon nzType="copy"
            nzTheme="outline"></i></button>
            </td>
        </tr>
    </tbody>
</nz-table>
<!----------------------------------------->
<!-- Produktsuche Dropdown               -->
<!----------------------------------------->
<nz-dropdown-menu #menu="nzDropdownMenu">
    <div class="ant-table-filter-dropdown">
        <div class="search-box">
            <input type="text" nz-input placeholder="Produktname" [(ngModel)]="searchValue" />
            <button nz-button nzSize="small" nzType="primary" (click)="search()" class="search-button">
        Suchen
      </button>
            <button nz-button nzSize="small" (click)="reset()">Reset</button>
        </div>
    </div>
</nz-dropdown-menu>
